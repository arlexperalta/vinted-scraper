version: '3.8'

services:
  web:
    build: .
    container_name: vinted-scraper
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - vinted-network
    ports:
      - "5000:5000"

  nginx:
    image: nginx:alpine
    container_name: vinted-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - vinted-network

networks:
  vinted-network:
    driver: bridge
