events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server web:5000;
    }

    # Redirección de HTTP a HTTPS (opcional, comentado por defecto)
    # server {
    #     listen 80;
    #     server_name tu-dominio.com;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        server_name _;  # Cambia esto por tu dominio o IP del VPS

        client_max_body_size 50M;

        # Logs
        access_log /var/log/nginx/vinted_access.log;
        error_log /var/log/nginx/vinted_error.log;

        # Proxy pass a Flask
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts largos para el scraping
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Server-Sent Events para progreso en tiempo real
        location /api/scrape/progress {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Configuración para SSE
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
        }
    }

